    <script>
      const topNav = document.getElementById("top-nav");
      const menuToggle =  document.getElementById("menu-toggle");
      const menuClose = document.getElementById("menu-close");
      const menuWrapper = document.getElementById("menu-wrapper");
      const topBannerOverlay = document.getElementById("top-banner-overlay");
      const menu = document.getElementById("menu");

      function openMenu(){
        menuWrapper.style.transform='translateX(96px)';
        menu.style.opacity='1';
        topBannerOverlay.style.transform='translateX(240px)';
      }

      function closeMenu(){
        menuWrapper.style.transform='translateX(-200px)';
        menu.style.opacity='0';
        topBannerOverlay.style.transform='translateX(96px)';
      }

      function onMouseOverImage(){
        topBannerOverlay.classList.remove("bg-opacity-30")
        topBannerOverlay.classList.add("bg-opacity-80")
      }

      function onMouseOutImage(){
        topBannerOverlay.classList.remove("bg-opacity-80")
        topBannerOverlay.classList.add("bg-opacity-30")
      }
 
    </script>
